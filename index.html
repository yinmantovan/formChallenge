<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>

            <div class="col-2">

              <div class="input-wrapper">
                <label for="event-name">Nome</label>
                <input type="text" id="event-name" 
                required minlength="8">
              </div>

              <div class="input-wrapper">
                <label for="event-surname">Sobrenome</label>
                <input type="text" id="event-surname" required minlength="8">
              </div>
                            
            </div>
            
            <div class="input-wrapper">
              <label for="event-email">Email <span>(digite um e-mail válido)</span></label>
              <input type="email" id="event-email" required minlength="8">
            </div>

            <div class="input-wrapper">
              <label for="event-password">Senha <span>(mínimo de 8 caracteres)</span></label>
              <input type="password" name="event-password" id="event-password" required minlength="8">
            </div>

        </div>
      </fieldset>
      
      <fieldset>
        <legend>INFORMAÇÕES DO MENTOR</legend>
        <div class="input-wrapper">
          <label for="event-menthor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="event-menthor">
        </div>
      </fieldset>

      <fieldset>
        <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
          <p>Primeira Mentoria</p>
          
          <div class="col-3">
            
            <div class="input-wrapper">    
            
              <label for="event-1st-menthorship">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-1st-menthorship">
            
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin"></input>
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end"></input>
            </div>
        
          </div>
        
          <p>Segunda Mentoria</p>
          
          <div class="col-3">
            
            <div class="input-wrapper">    
            
              <label for="event-2nd-menthorship">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-2nd-menthorship">
            
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin"></input>
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end"></input>
            </div>
        
          </div>
      
      </fieldset>
      
    </form>
    <footer>
      <button>
        SALVAR
      </button>
    </footer>


  </div>
  

</body>
</html>
